{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'JS/todo.js' %}">
    <title>Todo APP</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
      }
      input {
        height: 45px;
        width: 100%;
        color: #3b5983;
        font-size: 14px;
        line-height: 16px;
        border: 2px solid #e9f2ff;
        border-radius: 5px;
        padding-left: 25px;
      }
      input:focus {
        outline: none;
        border: 2px solid #c1d9fd;
      }
      input:valid {
        border-color: greenyellow;
      }
      input:invalid {
        border-color: orange;
      }
      input:not(:focus):invalid {
        border-color: #c1d9fd;
      }
      main {
        background: #f1f5fe;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .circle {
        position: absolute;
        z-index: 1;
        width: 2534px;
        height: 2534px;
        border-radius: 50%;
        background: #f7faff;
        box-shadow: 0px 4px 70px 6px rgba(217, 229, 255, 0.25);
        animation-name: fadeCircle;
        animation-duration: 0.7s;
        animation-timing-function: ease-in-out;
        animation-delay: 0.3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeCircle {
        0% {
          width: 2534px;
          height: 2534px;
        }
        25% {
          width: 2000px;
          height: 2000px;
        }
        50% {
          width: 1500px;
          height: 1500px;
        }
        75% {
          width: 1000px;
          height: 1000px;
        }
        100% {
          width: 534px;
          height: 534px;
        }
      }
      .register-form-container {
        opacity: 0;
        position: relative;
        z-index: 2;
        max-width: 415px;
        width: 100%;
        background: #ffffff;
        box-shadow: 0px 6px 50px rgba(217, 229, 255, 0.7);
        border-radius: 20px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 38px;
        padding-bottom: 38px;
        animation-name: fadeForm;
        animation-duration: 0.7s;
        animation-timing-function: ease-in-out;
        animation-delay: 1.4s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeForm {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 0.25;
        }
        50% {
          opacity: 0.5;
        }
        75% {
          opacity: 0.75;
        }
        100% {
          opacity: 1;
        }
      }
      .form-title {
        color: #30507d;
        font-weight: 500;
        font-size: 20px;
        line-height: 23px;
        margin-bottom: 38px;
      }
      .form-field {
        margin-bottom: 13px;
      }
      .button {
        width: 100%;
        font-weight: bold;
        font-size: 14px;
        display: block;
        height: 45px;
        background: #247fff;
        border-radius: 5px;
        color: #fff;
        text-transform: uppercase;
        text-align: center;
        line-height: 45px;
        cursor: pointer;
        border: none;
      }
      .button:hover {
        background-color: #0d6cf2;
      }
      a.button {
        text-decoration: none;
      }
      .button-google {
        color: #c6cfdc;
        background: #f2f6ff;
      }
      .button-google:hover {
        background: #e2e6f0;
        color: #fff;
      }
      .divider {
        font-weight: 500;
        font-size: 12px;
        line-height: 14px;
        color: #405d87;
        text-align: center;
        padding-top: 25px;
        padding-bottom: 25px;
      }
      
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jenkins App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
            <form class="d-flex">
              
              <button class="btn btn-outline-success" type="submit"><a href="logout">Logout</a></button>
            </form>
          </div>
        </div>
    </nav>
      <div class="register-form-container">
        <form action={% url 'todo_add' %} class="form" method='post'>
          {% csrf_token %}
          <div class="input-control">
              <label for="title" id='title' class="input-label" hidden>Title</label>
              <input type="title" name="title" class="input-field" placeholder="Title">
          </div>
          <div class="input-control">
              <label for="discription" id='discription' class="input-label" hidden>Discription</label>
              <input type="discription" name="discription" class="input-field" placeholder="Discription">
          </div>
          <div class="input-control">
            <label for="date" id='date' class="input-label" hidden>Date</label>
            <input type="date" name="date" class="input-field" placeholder="Date">
          </div>
          <div class="input-control">
              <input type="submit" name="submit" class="input-submit" value="Submit">
          </div>
        </form>  
    </div>
    <button><a href="/todo">View</a></button>
    
    {% comment %} 
    <button class="btn btn-outline-success" type="submit"><a href="/tododel">Delete</a></button> {% endcomment %}

</body>
</html>
