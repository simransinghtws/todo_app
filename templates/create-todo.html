{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}

{% endblock %}

{% block pagename %}
    Add New Todo
{% endblock pagename %}
    
{% block content %}

    {% csrf_token %}

  </form>
{% endblock %}
